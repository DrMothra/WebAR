<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3D Pitoti Story</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/pitotiStory.js?v=0.1"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css?v=0.1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css?v=0.1">
    <link href="css/pitotiStyles.css?v=0.12" rel="stylesheet" type="text/css">

</head>
<body class="cloudBackground">

<div id="storyTitle">
    <h1>Your Pitoti Story</h1>
</div>

<form role="form" class="form-inline centred">
    <div class="form-group">
        <label for="userName">Enter username:</label>
        <input class="form-control" type="text" name="username" id="username">
    </div>
    <div>
        <button id="nameEntered" type="button" class="actionButtonSlim">Submit</button>
    </div>
</form>

<div id="storyInfo">
    <p id="gotStories" class="noDisplay">
        You have <span id="numStories"></span> stories
    </p>
    <p id="noStories" class="noDisplay">
        Sorry, you haven't uploaded any Pitito stories!
    </p>
    <div id="stories" class="noDisplay">
        <div class="page container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <p>
                        Story 1<br>
                        Mon 9th Nov
                    </p>
                    <button class="actionButton">PLAY</button>
                </div>
                <div class="col-md-4">
                    <p>
                        Story 2<br>
                        Tues 10th Nov
                    </p>
                    <button class="actionButton">PLAY</button>
                </div>
                <div class="col-md-4">
                    <p>
                        Story 3<br>
                        Wed 11th Nov
                    </p>
                    <button class="actionButton">PLAY</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
