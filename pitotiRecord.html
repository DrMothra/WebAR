<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Record Audio Track</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/recordmp3.js"></script>
    <script type="text/javascript" src="js/skel.min.js"></script>
    <script type="text/javascript" src="js/videoManager.js"></script>
    <script type="text/javascript" src="js/pitotiRecord.js?v=0.9"></script>

    <link href="css/pitotiStyles.css?v=0.6" rel="stylesheet" type="text/css">
</head>
<body>

<div id="recordPage" class="page">
    <div class="row 0%">
        <div class="3u">
            <div class="previousPageColumn">
                <img src="images/back.png">
            </div>
        </div>

        <div class="6u">
            <video id="videoPlayer" width="100%" controls>

            </video>
            <div id="storyControls">
                <div id="playStoryRecord">
                    <img src="images/play.png">
                </div>
                <div id="recordStory" class="row 0%">
                    <div class="4u">
                        <img src="images/record.png">
                    </div>
                    <div class="2u">
                        <img id="audioRecord" src="images/recordOff.png">
                    </div>
                    <div id="audioButtonContainer" class="6u hide">
                        <button id="audioButton" class="actionButton">Play audio</button>
                    </div>
                </div>
            </div>
            <div id="finalControls" class="hide">
                <div class="row 0%">
                    <div id="playStoryFinal" class="4u">
                        <img src="images/playStory.png">
                    </div>
                    <div class="4u">
                        &nbsp;
                    </div>
                    <div class="4u">
                        <form id="uploadForm" method="POST">
                            <input type="file" name="audioFile" id="fileInput" class="hide">
                            <input type="text" name="userName" id="userName" class="hide">
                            <input type="email" name="email" id="email" class="hide">
                            <input type="text" name="video0" id="video0" class="hide">
                            <input type="text" name="video1" id="video1" class="hide">
                            <input type="text" name="video2" id="video2" class="hide">
                            <input type="text" name="video3" id="video3" class="hide">
                            <button type="submit" name="submit" class="actionButton">Upload Story</button>
                        </form>
                        <div id="success" class="hide">
                            <button  class="actionButton">Success</button>
                        </div>
                        <div id="failure" class="hide">
                            <button class="actionButton">Failure</button>
                        </div>

                    </div>
                </div>
                <div id="createFinal">
                    <a href="pitotiAR.html"><img src="images/createStory.png"></a>
                </div>
            </div>
        </div>

        <div class="3u">
            <div id="nextPageRecord">
                <img src="images/next.png">
            </div>
            <div id="azirRecord" class="bubble">
                <img src="images/azirSpeech.png">
                <div class="contents">
                    <p>
                        Now record your<br>
                        story! Click "Next"<br>
                        when you are ready!
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
