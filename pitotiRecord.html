<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Record Audio Track</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/recorder.js"></script>
    <script type="text/javascript" src="js/pitotiRecord.js?v=0.2"></script>

    <link rel="stylesheet" href="css/pure-min.css">
    <link href="css/pitotiStyles.css?v=0.4" rel="stylesheet" type="text/css">
</head>
<body>

<div id="pitRecord">
    <div class="pure-g">
        <div class="pure-u-1-8 goLeft">
            <a href="pitotiAR.html"><img class="navigate" src="images/arrow-left.png"></a>
        </div>
        <div id="" class="pure-u-3-4 centred">
            <video id="videoPlayer" width="640" height="480 "controls>

            </video>
        </div>
        <div class="pure-u-1-8">
            <button id="gotoFinal">See final clip</button>
        </div>
    </div>

    <div id="recorderContainer" class="pure-g">
        <div class="pure-u-1-3 centred">
            <img id="audioRecord" src="images/recordOff.png">
        </div>
        <div class="pure-u-2-3">
            <ul id="audioRecordings">

            </ul>
        </div>
    </div>
</div>

<div id="pitVideo" class="hide">
    <div class="pure-g">
        <div class="pure-u-1-8 goLeft">
            <a href="pitotiRecord.html"><img class="navigate" src="images/arrow-left.png"></a>
        </div>
        <div class="pure-u-3-4 centred">
            <button id="finalClip">Play clip</button>
            <video id="videoPlayback" width="640" height="480">

            </video>
            <audio id="audioPlayer">

            </audio>
        </div>
        <div class="pure-u-1-8 goRight">
            <a href="pitoti.html"><img class="navigate" src="images/arrow-right.png"></a>
        </div>
    </div>
</div>


</body>
</html>
