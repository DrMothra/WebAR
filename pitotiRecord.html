<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Record Audio Track</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/recordmp3.js?v=0.1"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/videoManager.js"></script>
    <script type="text/javascript" src="js/pitotiRecord.js?v=0.12"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css?v=0.1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css?v=0.1">
    <link href="css/pitotiStyles.css?v=0.6" rel="stylesheet" type="text/css">
</head>
<body>

<div id="recordPage" class="page container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="previousPageColumn">
                <img src="images/backButton.png">
            </div>
        </div>

        <div class="col-md-6">
            <video id="videoPlayer" width="100%">

            </video>
            <div id="storyControls" class="row">
                <div class="col-md-4">
                    <div id="playStoryRecord">
                        <img src="images/play.png">
                    </div>
                    <div id="audioRecordLabel">
                        <img src="images/record.png">
                    </div>
                </div>
                <div id="micContainer" class="col-md-2">
                    <img id="audioRecord" src="images/recordOff.png">
                </div>
                <div id="buttonContainer" class="col-md-6">
                    <div id="buttons0" class="noDisplay">
                        <img id="selectButton0" src="images/redCircle.png">
                        <button id="audioButton0" class="actionButton">Play</button>
                        <button id="deleteButton0" class="actionButton">Del</button>
                    </div>
                    <div id="buttons1" class="noDisplay">
                        <img id="selectButton1" src="images/redCircle.png">
                        <button id="audioButton1" class="actionButton">Play</button>
                        <button id="deleteButton1" class="actionButton">Del</button>
                    </div>
                    <div id="buttons2" class="noDisplay">
                        <img id="selectButton2" src="images/redCircle.png">
                        <button id="audioButton2" class="actionButton">Play</button>
                        <button id="deleteButton2" class="actionButton">Del</button>
                    </div>
                </div>
            </div>
            <progress id="audioProgress" max="60" value="0">

            </progress>
            <div id="finalControls" class="noDisplay">
                <div class="row">
                    <div id="playStoryFinal" class="col-md-4">
                        <img src="images/playStory.png">
                    </div>
                    <div class="col-md-4">
                        <a href="pitotiThanks.html"><button class="actionButton">Discard Story</button></a>
                    </div>
                    <div class="col-md-4">
                        <form id="uploadForm" method="POST">
                            <input type="file" name="audioFile" id="fileInput" class="noDisplay">
                            <input type="text" name="userName" id="userName" class="noDisplay">
                            <input type="email" name="email" id="email" class="noDisplay">
                            <input type="text" name="video0" id="video0" class="noDisplay">
                            <input type="text" name="video1" id="video1" class="noDisplay">
                            <input type="text" name="video2" id="video2" class="noDisplay">
                            <input type="text" name="video3" id="video3" class="noDisplay">
                            <button type="submit" name="submit" class="actionButton">Upload Story</button>
                        </form>
                    </div>
                </div>
                <div id="createFinal" class="row">
                    <div class="col-md-4">
                        <a href="pitotiAR.html"><img src="images/createStory.png"></a>
                    </div>
                    <div class="col-md-4">
                        &nbsp;
                    </div>
                    <div class="col-md-4">
                        <p id="uploadStatus" class="noDisplay">
                            Uploading...
                        </p>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-3">
            <div id="nextPageRecord" class="nextPageColumn">
                <img src="images/nextButton.png">
            </div>
            <div id="azirRecord" class="bubble">
                <img src="images/azirSpeechSlim.png">
                <div class="contents">
                    <p>
                        Now record your<br>
                        story! Click "Next"<br>
                        when you are ready!
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="home">
    <a href="pitoti.html"><img src="images/home.png"></a>
</div>
</body>
</html>
