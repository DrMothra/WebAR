<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Record Audio Track</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/recorder.js"></script>
    <script type="text/javascript" src="js/skel.min.js"></script>
    <script type="text/javascript" src="js/pitotiRecord.js?v=0.2"></script>

    <link href="css/pitotiStyles.css?v=0.4" rel="stylesheet" type="text/css">
</head>
<body>

<div class="page">
    <div class="row 0%">
        <div class="3u">
            <a href="pitotiTimeline.html"><img src="images/back.png"></a>
        </div>

        <div class="6u">
            <video id="videoPlayer" width="100%" controls>

            </video>
            <div id="playStory">
                <img src="images/play.png">
            </div>

                <img src="images/record.png">

        <div class="3u">
            <a href="pitotiRecord.html"><img src="images/next.png"></a>

                    <p>
                        Now record your<br>

        </div>
