<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>AR Framework</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>

    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/three68.js"></script>
    <script type="text/javascript" src="js/baseAppAR.js?v=0.3"></script>

    <script type="text/javascript" src="js/JSARToolKit.js"></script>
    <script type="text/javascript" src="js/videoManager.js"></script>
    <script type="text/javascript" src="js/pitotiAR.js?v=0.9"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css?v=0.1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css?v=0.1">
    <link href="css/pitotiStyles.css?v=0.10" rel="stylesheet" type="text/css">

</head>
<body>

<div id="log">

</div>

<div class="page container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="previousPageColumn">
                <a href="pitotiCreate.html"><img src="images/backButton.png"></a>
            </div>
            <div id="clipTray">
                <div class="row">
                    <div class="col-md-6 drop">
                        <img id="slot0" src="images/clip1.png">
                        <img id="slot1" src="images/clip2.png">
                        <img id="slot2" src="images/clip3.png">
                        <img id="slot3" src="images/clip4.png">
                    </div>
                    <div class="col-md-6 drop">
                        <img id="slot4" src="images/clip5.png">
                        <img id="slot5" src="images/clip6.png">
                        <img id="slot6" src="images/clip7.png">
                        <img id="slot7" src="images/clip8.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 ui-widget-content">
            <div id="ARoutput">

            </div>
            <div id="ARbuttons" class="row">
                <div class="col-md-4">
                    <button id="keepClip" class="actionButton">Keep Clip</button>
                </div>
                <div class="col-md-4">
                    &nbsp;
                </div>
                <div class="col-md-4">
                    <button id="stopClip" class="actionButton">Stop Clip</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div id="nextARPage" class="nextPageColumn">
                <img src="images/nextButton.png">
            </div>
            <div id="azirAR" class="bubble">
                <img src="images/azirSpeech.png">
                <div class="contentsTight">
                    <p>
                        Find and collect<br>
                        Pitoti rock art<br>
                        clips.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Trigger Video -->
<video id="triggerVideo" class="noDisplay">
    <source src="videos/axeMan.mp4" type="video/mp4">
</video>

<!-- WebGL Not supported -->
<div id="notSupported" class="noDisplay">
    <p>
        WebGL is not supported on your browser.<br>
        Try using the latest version of Chrome or Firefox.
    </p>
</div>

</body>
</html>
