<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>AR Framework</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>

    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>

    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/three68.js"></script>
    <script type="text/javascript" src="js/baseAppAR.js?v=0.3"></script>
    <script type="text/javascript" src="js/skel.min.js"></script>

    <script type="text/javascript" src="js/JSARToolKit.js"></script>
    <script type="text/javascript" src="js/videoManager.js"></script>
    <script type="text/javascript" src="js/pitotiAR.js?v=0.5"></script>

    <link href="css/pitotiStyles.css?v=0.6" rel="stylesheet" type="text/css">

</head>
<body>

<div id="log">

</div>
<div class="page">
    <div class="row 0%">
        <div class="3u">
            <div class="previousPageColumn">
                <a href="pitotiCreate.html"><img src="images/back.png"></a>
            </div>
            <div class="row 0%">
                <div class="6u drop">
                    <img id="slot0" src="images/clip1.png">
                    <img id="slot1" src="images/clip2.png">
                    <img id="slot2" src="images/clip3.png">
                    <img id="slot3" src="images/clip4.png">
                </div>
                <div class="6u drop">
                    <img id="slot4" src="images/clip5.png">
                    <img id="slot5" src="images/clip6.png">
                    <img id="slot6" src="images/clip7.png">
                    <img id="slot7" src="images/clip8.png">
                </div>
            </div>
            <div class="trash">
                <img src="images/delete.png">
            </div>
        </div>
        <div class="6u ui-widget-content">
            <div id="ARoutput">

            </div>
            <div id="ARbuttons" class="row 0%">
                <div class="4u">
                    <button id="stopClip" class="actionButton">Stop Clip</button>
                </div>
                <div class="4u">
                    &nbsp;
                </div>
                <div class="4u">
                    <button id="keepClip" class="actionButton">Keep Clip</button>
                </div>
            </div>
        </div>
        <div class="3u">
            <div id="nextARPage">
                <img src="images/next.png">
            </div>
            <div id="azirAR" class="bubble">
                <img src="images/azirSpeech.png">
                <div class="contents">
                    <p>
                        Find and collect<br>
                        Pitoti rock art clips.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Trigger Video -->
<video id="triggerVideo" class="hide">
    <source src="videos/axeMan.mp4" type="video/mp4">
</video>

</body>
</html>
