<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>AR Framework</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>

    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/recordmp3.js?v=0.1"></script>
    <script type="text/javascript" src="js/videoManager.js?v=0.3"></script>
    <script type="text/javascript" src="js/pitotiTimeline.js?v=0.11"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css?v=0.1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css?v=0.1">
    <link href="css/pitotiStyles.css?v=0.12" rel="stylesheet" type="text/css">

</head>
<body class="cloudBackground">

<div class="page container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div id="previousTimelinePage" class="previousPageColumn">
                <img src="images/backButton.png">
            </div>
            <div id="clipTray" class="drag">
                <img id="clipTrayImage" src="images/clipTray.png">
                <img id="slot0" src="images/empty.png">
                <img id="slot1" src="images/empty.png">
                <img id="slot2" src="images/empty.png">
                <img id="slot3" src="images/empty.png">
                <img id="slot4" src="images/empty.png">
                <img id="slot5" src="images/empty.png">
                <img id="slot6" src="images/empty.png">
                <img id="slot7" src="images/empty.png">
            </div>
        </div>
        <div class="col-md-6 ui-widget-content">
            <div id="vidFrame">
                <img src="images/frame.png">
                <video id="videoPlayer" width="78%" height="80%">

                </video>
                <div id="playControl" class="noDisplay">
                    <img src="images/playCircle.png">
                </div>
                <div id="pauseControl" class="noDisplay">
                    <img src="images/pauseCircle.png">
                </div>
            </div>

            <div id="timeLineControls">
                <div id="timeline" class="timeDrop">
                    <img id="frame" src="images/timeLine.png">
                    <img id="timeline0" src="images/emptyTimeline.png">
                    <img id="timeline1" src="images/emptyTimeline.png">
                    <img id="timeline2" src="images/emptyTimeline.png">
                    <img id="timeline3" src="images/emptyTimeline.png">
                </div>

                <div>
                    <progress id="audioProgress" max="60" value="0">

                    </progress>
                </div>
                <div id="controlContainer" class="row">
                    <div id="timeTrash" class="col-md-4">
                        <img src="images/delete.png">
                    </div>
                    <div id="micContainer" class="col-md-4">
                        <img id="audioRecord" src="images/micOff.png">
                    </div>
                    <div class="col-md-4">
                        &nbsp;
                    </div>
                </div>
            </div>

            <div id="configureEntry" class="noDisplay">
                <p>
                    If you would like us to send you your Pitoti stories then please enter your name and e-mail address below.<br>
                    If you do not wish to receive any stories then just click Cancel.<br>
                    Thanks!
                </p>
                <form id="enterDetails">
                    Name: <input id="name" type="text" name="name"><br>
                    E-mail: <input id="mail" type="email" name="email"><br>
                    <button class="actionButton" type="button" id="cancelDetails">Cancel</button>
                    <button class="actionButton" type="submit" id="storeDetails">Submit</button>
                </form>
                <p id="entered" class="noDisplay">
                    Thanks! Your information has been stored<br>
                    Click next to continue.
                </p>
            </div>

        </div>
        <div class="col-md-3">
            <div id="nextARPage" class="nextPageColumn">
                <img src="images/nextButton.png">
            </div>
            <div id="azirTimeline">
                <img src="images/AzirTimeline.png">
            </div>
        </div>
    </div>

    <div class="row">
        <div id="finalControls" class="noDisplay">
            <div class="row">
                <div id="playStoryFinal" class="col-md-4">
                    <img src="images/playStory.png">
                </div>
                <div id="createNewStory" class="col-md-4">
                    <img src="images/createNewStory.png">
                </div>
                <div class="col-md-4">
                    <img src="images/uploadStory.png" id="uploadStory">
                </div>
            </div>
        </div>
    </div>

    <div class="homeRight">
        <a href="pitoti.html"><img src="images/home.png"></a>
    </div>
</div>

</body>
</html>
