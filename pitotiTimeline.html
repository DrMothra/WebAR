<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>AR Framework</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>

    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/recordmp3.js?v=0.1"></script>
    <script type="text/javascript" src="js/videoManager.js"></script>
    <script type="text/javascript" src="js/pitotiTimeline.js?v=0.7"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css?v=0.1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css?v=0.1">
    <link href="css/pitotiStyles.css?v=0.9" rel="stylesheet" type="text/css">

</head>
<body>

<div id="log">

</div>
<div class="page container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="previousPageColumn">
                <a href="pitotiAR.html"><img src="images/backButton.png"></a>
            </div>
            <div id="clipTray" class="drag">
                <img id="clipTrayImage" src="images/clipTray.png">
                <img id="slot0" src="images/empty.png">
                <img id="slot1" src="images/empty.png">
                <img id="slot2" src="images/empty.png">
                <img id="slot3" src="images/empty.png">
                <img id="slot4" src="images/empty.png">
                <img id="slot5" src="images/empty.png">
                <img id="slot6" src="images/empty.png">
                <img id="slot7" src="images/empty.png">
            </div>
        </div>
        <div class="col-md-6 ui-widget-content">
            <div id="vidFrame">
                <img src="images/frame.png">
                <video id="videoPlayer" width="78%" height="70%" controls>

                </video>
            </div>

            <div id="timeline" class="timeDrop">
                <img id="frame" src="images/timeLine.png">
                <img id="timeline0" src="images/emptyTimeline.png">
                <img id="timeline1" src="images/emptyTimeline.png">
                <img id="timeline2" src="images/emptyTimeline.png">
                <img id="timeline3" src="images/emptyTimeline.png">
            </div>

            <div>
                <progress id="audioProgress" max="60" value="0">

                </progress>
            </div>
            <div class="row">
                <div id="timeTrash" class="col-md-4">
                    <img src="images/delete.png">
                </div>
                <div id="micContainer" class="col-md-4">
                    <img id="audioRecord" src="images/micOff.png">
                </div>
                <div class="col-md-4">
                    <div id="buttonContainer">
                        <div id="buttons0" class="noDisplay">
                            <img id="selectButton0" src="images/redCircle.png">
                            <button id="audioButton0" class="actionButton">Play</button>
                            <button id="deleteButton0" class="actionButton">Del</button>
                        </div>
                        <div id="buttons1" class="noDisplay">
                            <img id="selectButton1" src="images/redCircle.png">
                            <button id="audioButton1" class="actionButton">Play</button>
                            <button id="deleteButton1" class="actionButton">Del</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div id="nextARPage" class="nextPageColumn">
                <img src="images/nextButton.png">
            </div>
            <div id="azirTimeline" class="bubble">
                <img src="images/azirSpeechSlim.png">
                <div class="contentsTight">
                    <p>
                        Drag and drop up to<br>
                        4 clips into your<br>
                        story then record<br>
                        your audio!
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
