<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AR Framework</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>

    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>

    <script type="text/javascript" src="js/skel.min.js"></script>
    <script type="text/javascript" src="js/pitotiTimeline.js?v=0.1"></script>

    <link href="css/pitotiStyles.css?v=0.4" rel="stylesheet" type="text/css">

</head>
<body>

<div id="log">

</div>
<div class="page">
    <div class="row 0%">
        <div class="3u">
            <div id="previousPage">
                <a href="pitotiAR.html"><img src="images/back.png"></a>
            </div>
            <div class="row 0%">
                <div class="6u drag">
                    <img id="slot0" src="images/clip1.png">
                    <img id="slot1" src="images/clip2.png">
                    <img id="slot2" src="images/clip3.png">
                    <img id="slot3" src="images/clip4.png">
                </div>
                <div class="6u drag">
                    <img id="slot4" src="images/clip5.png">
                    <img id="slot5" src="images/clip6.png">
                    <img id="slot6" src="images/clip7.png">
                    <img id="slot7" src="images/clip8.png">
                </div>
            </div>
            <div class="trash">
                <img src="images/delete.png">
            </div>
        </div>
        <div class="6u ui-widget-content">
            <div id="timeline" class="drop row 0%">
                <div class="3u">
                    <img id="timeline0" src="images/story0.png">
                </div>
                <div class="3u">
                    <img id="timeline1" src="images/story1.png">
                </div>
                <div class="3u">
                    <img id="timeline2" src="images/story2.png">
                </div>
                <div class="3u">
                    <img id="timeline3" src="images/story3.png">
                </div>
            </div>

            <video id="videoPlayer" class="hide" width="100%" controls>
            </video>

            <div id="playStory">
                <img src="images/play.png">
            </div>

        </div>
        <div class="3u">
            <div id="nextARPage">
                <a href="pitotiRecord.html"><img src="images/next.png"></a>
            </div>
            <div class="bubble">
                <img src="images/azirSpeech.png">
                <div class="contents">
                    <p>
                        Now create your own<br>
                        story! Drag and drop 4<br>
                        clips into your story<br>
                        and press play. Click<br>
                        "Next" when you are<br>
                        ready!
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
