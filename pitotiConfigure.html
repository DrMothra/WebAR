<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Configure</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/pitotiConfigure.js?v=0.2"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css?v=0.1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css?v=0.1">
    <link href="css/pitotiStyles.css?v=0.9" rel="stylesheet" type="text/css">
</head>
<body>

<div class="page container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="previousPageColumn">
                <a href="pitotiRecord.html"><img src="images/backButton.png"></a>
            </div>
        </div>

        <div class="col-md-6">
            <div id="configureEntry">
                <p>
                    If you would like us to send you your Pitoti stories then please enter your name and e-mail address below.<br>
                    If you do not wish to receive any stories then just click Next.<br>
                    Thanks!
                </p>
                <form id="enterDetails">
                    Name: <input id="name" type="text" name="name"><br>
                    E-mail: <input id="mail" type="email" name="email"><br>
                    <button class="actionButton" type="submit" id="storeDetails">Submit</button>
                </form>
                <p id="entered" class="noDisplay">
                    Thanks! Your information has been stored
                </p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="nextPageColumn">
                <a href="pitotiThanks.html"><img src="images/nextButton.png"></a>
            </div>
        </div>
    </div>
</div>

<div class="home">
    <a href="pitoti.html"><img src="images/home.png"></a>
</div>

<div class="pitotiLogo">
    <img src="images/pitotiLogo.png">
</div>

</body>
</html>
